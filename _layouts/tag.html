---
layout: base
---
<div class="tag-page">
  <h1>Posts tagged with "{{ page.tag }}"</h1>
  
  <ul class="post-list">
    {% for post in site.tags[page.tag] %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="post-date">({{ post.date | date: "%B %d, %Y" }})</span>
      </li>
    {% endfor %}
  </ul>
</div>

<style>
.post-list {
  list-style: none;
  padding: 0;
}

.post-list li {
  margin-bottom: 10px;
}

.post-date {
  color: #666;
  font-size: 0.9em;
}
</style>
